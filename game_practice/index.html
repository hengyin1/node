<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="output" style="width: 600px;height: 400px;background-color: #eeeeee"></div>
  <button id="rock" style="width: 80px;height: 40px">石头</button>
  <button id="scissor" style="width: 80px;height: 40px">剪刀</button>
  <button id="paper" style="width: 80px;height: 40px">布</button>
</body>
<script>
  const buttons = {
    rock: document.getElementById('rock'),
    scissor: document.getElementById('scissor'),
    paper: document.getElementById('paper')
  }

  const output = document.getElementById('output');
  Object.keys(buttons).forEach(key => {
    buttons[key].addEventListener('click', () => {
      fetch(`http://${location.host}/game?action=${key}`).then(response => {
        return response.text();
      }).then(text => {
        output.innerHTML += text + '<br/>';
      })
    })
  })
</script>
</html>
